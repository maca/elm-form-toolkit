name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Elm
        run: |
          npm install -g elm@0.19.1-5
          npm install -g elm-test@0.19.1-revision12
          npm install -g elm-review@2.10.3
          npm install -g elm-format@0.8.8

      - name: Run elm-test
        run: |
          cat > tests/DocumentationCodeSnippetTest.elm << 'EOF'
          module DocumentationCodeSnippetTest exposing (tests)

          import Test


          tests : Test.Test
          tests =
              Test.describe "documentation code snippets" []
          EOF
          elm-review --rules Review.Documentation.CodeSnippet --fix-all-without-prompt
          elm-test

      - name: Run elm-review
        run: elm-review

  build-docs:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Elm
        run: npm install -g elm@0.19.1-5

      - name: Install Sass
        run: npm install -g sass

      - name: Build docs
        run: |
          cd docs
          sass static/styles.scss:static/styles.css --style=expanded
          elm make src/Main.elm --output=static/main.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/static'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
